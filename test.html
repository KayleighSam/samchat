
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container py-5">
        <div class="card" id="chat" style="height: 500px;">
            <div class="card-header">Chat</div>
            <div class="card-body" id="chatBody" style="overflow-y: auto;">
                <!-- Messages will be dynamically loaded here -->
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <textarea id="messageInput" class="form-control" placeholder="Type a message"></textarea>
                    <button class="btn btn-primary" id="sendMessageBtn"><i class="fas fa-paper-plane"></i> Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
