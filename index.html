<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM CHAT</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link rel="stylesheet" href="./style.css">
<body>
    <!--body section-->
    <section>
        <div class="container py-5" style="padding: 0px !important;">
      
          <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
      
              <div class="card" id="chat2" style="height: 100vh;">
                <div class="card-header d-flex justify-content-between align-items-center p-3">
                  <h5 class="mb-0">Chat</h5>
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-sm" data-mdb-ripple-color="dark">Let's Chat
                    App</button>
                </div>
                <div class="card-body" data-mdb-perfect-scrollbar-init style="position: relative; height: 400px; overflow-y: auto;">
      
                 <!---chart listing-->
                    <div class="d-flex flex-row justify-content-start" class="container py-5" id="chat">
                      <div class="card-body" id="chatBody" style="overflow-y: auto;">
                        <!-- Messages will be dynamically loaded here -->
                    </div>
                    </div>
                  </div>
<!---end of chatt listing-->

                <!--todays date listing--->
                  <div class="divider d-flex align-items-center mb-4">
                    <p class="text-center mx-3 mb-0" style="color: #a2aab7;">Today</p>
                  </div>
      <!----blue listing-->
                  <div class="d-flex flex-row justify-content-end mb-4 pt-1" id="listing">
                    <div>
                      <!-- <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">Long time no see! Tomorrow
                        office. will
                        be free on sunday.</p>
                      <p class="small me-3 mb-3 rounded-3 text-muted d-flex justify-content-end">00:06</p> -->
                    </div>
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava4-bg.webp"
                      alt="avatar 1" style="width: 45px; height: 100%;">
                  </div>
      <!---end of blue listing--->
                  </div>
                

                <!--send-->
                <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3"
                style="position: sticky; bottom: 0; background-color: #007bff; z-index: 10;">
               <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                   alt="avatar 3" style="width: 40px; height: 100%;">

                   <div class="input-group p-2" style="border-radius: 30px; background-color: #f1f2f6; padding: 8px; height: 100px;">
                  
                        <textarea class="form-control" id="messageInput" id="exampleFormControlInput2"  class="form-control" placeholder="Type a message" style="border: none; border-radius: 20px; resize: none; padding: 10px; height: 80px; max-height: 200px; flex-grow: 1; overflow-y: auto;"></textarea>


                    <!-- Attach Icon -->
                    <a class="ms-2 text-muted" href="#!"><i class="fas fa-paperclip" style="font-size: 20px;"></i></a>
                
                    <!-- Emoji Icon -->
                    <a class="ms-2 text-muted" href="#!" onclick="toggleEmojiPicker()"><i class="fas fa-smile" style="font-size: 20px;"></i></a>
                
                    <!-- Send Icon -->
                    <a  class="ms-2 text-primary" href="#!" onclick="sendMessage()" id="sendMessageBtn"><i class="fas fa-paper-plane" style="font-size: 24px;"></i></a>
                </div>
               
           </div>
          


 <!-- Emoji Picker (displayed in rows) -->
 <div id="emojiPicker" style="display: none; margin-top: 10px; background: white; border: 1px solid #ccc; padding: 10px; border-radius: 5px; max-width: 4250px; overflow-y: auto; height: 170px;">
    <div class="emoji-row d-flex flex-wrap">
    <!-- Use flexbox to arrange emojis in rows -->
    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
      <!-- Smiley faces -->
      <span onclick="insertEmoji('😀')" style="cursor: pointer;">😀</span>
      <span onclick="insertEmoji('😁')" style="cursor: pointer;">😁</span>

      <span onclick="insertEmoji('😉')" style="cursor: pointer;">😉</span>

      <span onclick="insertEmoji('😎')" style="cursor: pointer;">😎</span>
      <span onclick="insertEmoji('🤔')" style="cursor: pointer;">🤔</span>
      <span onclick="insertEmoji('🤗')" style="cursor: pointer;">🤗</span>
      <span onclick="insertEmoji('🤩')" style="cursor: pointer;">🤩</span>
      <span onclick="insertEmoji('🥳')" style="cursor: pointer;">🥳</span>
      <span onclick="insertEmoji('😢')" style="cursor: pointer;">😢</span>
      <span onclick="insertEmoji('😭')" style="cursor: pointer;">😭</span>
      <span onclick="insertEmoji('😡')" style="cursor: pointer;">😡</span>
      <span onclick="insertEmoji('🤯')" style="cursor: pointer;">🤯</span>

      <!-- Hand gestures -->
      <span onclick="insertEmoji('👍')" style="cursor: pointer;">👍</span>
      <span onclick="insertEmoji('👎')" style="cursor: pointer;">👎</span>
      <span onclick="insertEmoji('👏')" style="cursor: pointer;">👏</span>
      <span onclick="insertEmoji('🙌')" style="cursor: pointer;">🙌</span>
      <span onclick="insertEmoji('👋')" style="cursor: pointer;">👋</span>
      <span onclick="insertEmoji('👌')" style="cursor: pointer;">👌</span>
      <span onclick="insertEmoji('✌️')" style="cursor: pointer;">✌️</span>
      <span onclick="insertEmoji('🤞')" style="cursor: pointer;">🤞</span>
      <span onclick="insertEmoji('🙏')" style="cursor: pointer;">🙏</span>

      <!-- Hearts and other symbols -->

      <span onclick="insertEmoji('💔')" style="cursor: pointer;">💔</span>

      <span onclick="insertEmoji('🎈')" style="cursor: pointer;">🎈</span>
  </div>
  </div>
   <!-- Send Message Icon -->
   <a class="ms-3" href="#!" onclick="sendMessage()">
  </a>
</div>
<script src="./script.js"></script>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>
